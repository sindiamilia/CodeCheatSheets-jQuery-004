<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Before Demo</title>
        <style>
            p {
                background: yellow;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <p> is what I said...</p>
        <script>
            // insert content, specified by the parameter, before each element in the set of matched elements
            $("p").before("<b>Hello</b>");
        </script>
    </body>
</html>
